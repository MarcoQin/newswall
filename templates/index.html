<!DOCTYPE html>
<html>
    <head>
        <title>Tornado NewsWall</title>
        <link rel="stylesheet" href="{{ static_url('default.css') }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url('bootstrap.css') }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url('bootstrap-responsive.css') }}" type="text/css"/>
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container" style="width: 100%">
                    <span class="brand">输入话题以开始--></span>
                    <form class="navbar-form pull-tight" method="post" action="/" id="postform" style="padding-right: 30px">
                        <input type="text" name="q" class="search-query" id="postquery" placeholder="输入话题">
                        <input type="submit" id="postbtn">
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="newswall" class="masonry" style="height: 485px;">
                {% for block in news %}
                    {% module Template("newsblock.html", news=block) %}
                {% end %}
            </div>
        </div>

    <script src="{{ static_url('jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('jquery.masonry.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('newswall.js') }}" type="text/javascript"></script>

    </body>
</html>
